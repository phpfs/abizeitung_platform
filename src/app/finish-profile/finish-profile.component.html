<div class="login-container center">
  <div class="section"><h5 class="indigo-text">Bitte wähle deinen Namen aus der Liste aus</h5></div>
  <div class="card-panel login-panel">
    <app-loader *ngIf="isLoading"></app-loader>
    <form class="col s12" #form="ngForm">
      <div class='row'>
        <div class="col s12">
          <md-select required style="width:100%;text-align: left" placeholder="Name" [(ngModel)]="userData.name"
                     #userName="ngModel"
                     name="userName">
            <md-option *ngFor="let sName of Schueler" [value]="sName">{{ sName }}</md-option>
          </md-select>
          <md-error style="width:100%;text-align: left;padding-top:12px;" *ngIf="userName.invalid && userName.touched">
            Name <strong>muss</strong> ausgewählt werden
          </md-error>
        </div>
      </div>
      <div class='row'>
        <div class="col s12">
          <button md-raised-button [disabled]="!form.valid" (click)="finish()"
                  class="col s5">Bestätigen
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
